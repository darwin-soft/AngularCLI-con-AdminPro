<h3>{{leyenda}}</h3>

<div class="input-group ">

    <span class="input-group-prepend">

        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
            
            <i class="mdi mdi-minus"></i>
        </button>
    
    </span>

    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" nin="1" max="100">

    <span class="input-group-prepend">

        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">

            <i class="mdi mdi-plus"></i>  
            
        </button>
    
    </span>
</div>
